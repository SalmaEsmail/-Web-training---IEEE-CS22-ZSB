    <script>
let num = 3;

// Solution One
console.log(2*num); // 6

// Solution Two
console.log(num+num); // 6

// Soultion Three
console.log(((num+1)*3)/2);//6

// Soultion Four
console.log((num**(num-1))-num); // 6

// Solution Five
console.log((num-1)*3); // 6
// Solution Six
console.log((4*num**2)/6); // 6
