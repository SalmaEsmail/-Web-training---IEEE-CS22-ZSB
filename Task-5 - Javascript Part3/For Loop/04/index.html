<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learn JavaScript</title>

  </head>
  <body>
    <script>
let start = 1;
let end = 6;
let breaker = 2;

for(let i=start;i<=end;i++){
    
        console.log(i);
        for(let i=breaker;i<end;i+=breaker){
          console.log(`--${i}`);
        }
}
    </script>
  </body>
</html>
